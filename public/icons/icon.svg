<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="emerald" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#17DD62"/>
      <stop offset="50%" style="stop-color:#0FA84A"/>
      <stop offset="100%" style="stop-color:#0B8838"/>
    </linearGradient>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3D3D3D"/>
      <stop offset="100%" style="stop-color:#2D2D2D"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#bg)"/>

  <!-- Pixelated border -->
  <rect x="8" y="8" width="496" height="496" rx="56" fill="none" stroke="#555" stroke-width="8"/>
  <rect x="16" y="16" width="480" height="480" rx="48" fill="none" stroke="#FFF" stroke-width="4" opacity="0.3"/>

  <!-- Emerald shape -->
  <polygon points="256,80 400,160 400,352 256,432 112,352 112,160" fill="url(#emerald)"/>

  <!-- Emerald highlight -->
  <polygon points="256,100 380,170 380,340 256,400 132,340 132,170" fill="none" stroke="#7EFC20" stroke-width="4" opacity="0.5"/>

  <!-- Inner highlight -->
  <polygon points="256,140 340,190 340,300 256,350 172,300 172,190" fill="none" stroke="#FFF" stroke-width="3" opacity="0.2"/>

  <!-- Letter A -->
  <text x="256" y="290" font-family="Arial Black, sans-serif" font-size="140" font-weight="bold" fill="#FFF" text-anchor="middle" style="text-shadow: 3px 3px 0 #000">A</text>
</svg>
